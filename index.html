<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h2>TODO</h2>
      <div class="darkmode">
        <img
          src="images/icon-sun.svg"
          alt=""
          class="light"
          title="light mode"
        />
        <img src="images/icon-moon.svg" alt="" class="dark" title="dark mode" />
      </div>
    </header>
    <main>
      <section class="newitem">
        <div class="circle"></div>
        <input
          type="text"
          name=""
          id=""
          title="add new task"
          placeholder="Create a new todo..."
          class="task-input"
        />
        <button type="button" title="add" class="add-list">ADD</button>
      </section>
      <section class="items-container">
        <div class="container1" draggable="true" id="container-1">
          <div>
            <div class="circle"></div>
            <p class="para">Jog around the park 3x</p>
            <button class="delete-btn" title="remove" type="button">
              <img src="images/icon-cross.svg" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="container2" draggable="true" id="container-2">
          <div>
            <div class="circle"></div>
            <p class="para">10 minutes meditation</p>
            <button class="delete-btn" title="remove" type="button">
              <img src="images/icon-cross.svg" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="container3" draggable="true" id="container-3">
          <div>
            <div class="circle"></div>
            <p class="para">Read for 1 hour</p>
            <button class="delete-btn" title="remove" type="button">
              <img src="images/icon-cross.svg" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="container4" draggable="true" id="container-4">
          <div>
            <div class="circle"></div>
            <p class="para">Pic up groceries</p>
            <button class="delete-btn" title="remove" type="button">
              <img src="images/icon-cross.svg" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="container5" draggable="true" id="container-5">
          <div>
            <div class="circle"></div>
            <p class="para">Complete Todo App on Frontend Mentor</p>
            <button class="delete-btn" title="remove" type="button">
              <img src="images/icon-cross.svg" alt="" srcset="" />
            </button>
          </div>
        </div>
      </section>
      <section class="check">
        <div class="container6">
          <p>
            <a href="" class="items-left"
              ><span class="number"></span> items left</a
            >
          </p>
          <p><a href="" class="clear-completed">Clear Completed</a></p>
        </div>
      </section>
      <section class="menu">
        <p><a href="" class="all">All</a></p>
        <p><a href="" class="active">Active</a></p>
        <p><a href="" class="completed">Completed</a></p>
      </section>
    </main>
    <footer>
      <p>Drag and Drop to reorder list</p>
    </footer>
  </body>
</html>
